{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card">
            <div class="card-header"><h3>Anmelden</h3></div>
            <div class="card-body">
                <form method="POST" action="{{ url_for('login') }}">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="identifier" class="form-label">Bekleidungsnummer</label>
                        <input type="password" class="form-control" id="identifier" name="identifier" required>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Anmelden</button>
                </form>
            </div>
            <div class="card-footer text-center">
                Noch kein Konto? <a href="{{ url_for('register') }}">Jetzt registrieren</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
